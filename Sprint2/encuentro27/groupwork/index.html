<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    
  <link rel="stylesheet" href="style.css">


</head>

<body>
   <header> 
     <h1 class="titulo">E-commerce</h1>     
    
    <nav>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
    </nav>
</header>

<section class=filtros1>
    <div class="filtros">
      <ul>
        <li>Filtro1</li>
        <li>Filtro2</li>
        <li>Filtro3</li>
        <li><i class="fas fa-shopping-cart"></i><span id= "cart"></span></li>
        <button id="btnComprar">Comprar</button>
      </ul>
    </div>

    <button type="button">BUSCAR</button>

     <div class="search"><input type="text"></div>
</section>

<section class="products">
  <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="">
      <input type="button" value="add to cart" id="prod1">
      <h3>Prod 1 Price: $10</h3>
  </div>
  <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="">
      <input type="button" value="add to cart" id="prod2">
      <h3>Prod 2 Price: $2</h3>
  </div>
  <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="">
      <input type="button" value="add to cart" id="prod3">
      <h3>Prod 2 Price: $35</h3>
  </div>
</section>
  
<section id="datos">
    <h2>Datos Personales</h2>
    <input type="text" placeholder="firstName" >
    <input type="text" placeholder="lastName" >
    <input type="number" placeholder="age" min="1">
    <input type="email" placeholder="email" >

    <h2>Medios de pago:</h2>
    <input type="radio" id="efectivo" name="pago">
    <label class="efect" for="efectivo">Efectivo</label>
    <input type="radio" id="tarjeta" name="pago">
    <label class="tarjeta" for="tarjeta">Tarjeta</label>


</section>
